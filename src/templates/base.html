 {% load static %}<!doctype html><html lang="en">  <head>    <meta charset="utf-8">      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>{{ title }}</title>    {% include 'base/css.html' %}    {% block base_head %}{% endblock %}  </head>  <body>      {% include 'base/navbar.html' with brand_name='ecommerceEBR' %}        <div class="container base-container">        {% for message in messages %}            <div id="message_container" class="container-fluid p-0">              <div class="alert {{ message.tags }} alert-dismissible" role="alert" >                {{ message }}              </div>            </div>        {% endfor %}      {% block content %}{% endblock %}    </div>  {% include 'base/js.html' %}      <script>          $(document).ready(function (){                        // Contact Form Handler              var contactForm = $(".contact-form")              var contactFormMethod = contactForm.attr("method")              var contactFormEndpoint = contactForm.attr("action") // /abc/              function displaySubmitting(submitBtn, defaultText, doSubmit){                if (doSubmit){                  submitBtn.addClass("disabled")                  submitBtn.html("<i class='fa fa-spin fa-spinner'></i> Sending...")                } else {                  submitBtn.removeClass("disabled")                  submitBtn.html(defaultText)                }              }              contactForm.submit(function(event){                event.preventDefault()                var contactFormSubmitBtn = contactForm.find("[type='submit']")                var contactFormSubmitBtnTxt = contactFormSubmitBtn.text()                var contactFormData = contactForm.serialize()                var thisForm = $(this)                displaySubmitting(contactFormSubmitBtn, "", true)                $.ajax({                  method: contactFormMethod,                  url:  contactFormEndpoint,                  data: contactFormData,                  success: function(data){                    contactForm[0].reset()                    $.alert({                      title: "Success!",                      content: data.message,                      theme: "modern",                    })                    setTimeout(function(){                      displaySubmitting(contactFormSubmitBtn, contactFormSubmitBtnTxt, false)                    }, 500)                  },                  error: function(error){                    console.log(error.responseJSON)                    var jsonData = error.responseJSON                    var msg = ""                    $.each(jsonData, function(key, value){ // key, value  array index / object                      msg += key + ": " + value[0].message + "<br/>"                    })                    $.alert({                      title: "Oops!",                      content: msg,                      theme: "modern",                    })                    setTimeout(function(){                      displaySubmitting(contactFormSubmitBtn, contactFormSubmitBtnTxt, false)                    }, 500)                  }                })              })          {#  Auto Search  #}              var searchForm = $(".search-form")              var searchInput = searchForm.find("[name='q']") // input name='q'              var typingTimer;              var typingInterval = 500 // .5 seconds              var searchBtn = searchForm.find("[type='submit']")              searchInput.keyup(function(event){                // key released                clearTimeout(typingTimer)                typingTimer = setTimeout(perfomSearch, typingInterval)              })              searchInput.keydown(function(event){                // key pressed                clearTimeout(typingTimer)              })              function displaySearching(){                searchBtn.addClass("disabled")                searchBtn.html("<i class='fa fa-spin fa-spinner'></i> Searching...")              }              function perfomSearch(){                displaySearching()                var query = searchInput.val()                setTimeout(function(){                  window.location.href='/search/?q=' + query                }, 1000)              }          })          $( window ).on( "load", function() {              $("#message_container").show().delay(1000).fadeOut();            });      </script>  </body></html>
