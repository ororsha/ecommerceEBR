<!doctype html><html lang="en">  <head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>{{ title }}</title>  </head>  <body>    <div class="text-center" style="padding: 25px">        <h1>Hello, world!</h1>    </div>    <div class="container">        <div class="row text-center">            <div class="col" style="display: flex; justify-content: center;">                <div class="col-sm-4 col-12">                    <h4>tagsTest</h4>                </div>                <div class="col-sm-4 col-12">                    <h4>{{ content }}</h4>                </div>                <div class="col-sm-4 col-12">                    <h4 style="margin-bottom: 15px;">Form:</h4>                    <form method="post"> {% csrf_token %}                        <input type="text" class="form-control" placeholder="First Name" name="first_name">                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">                        <input type="text" class="form-control" placeholder="Phone Number" name="phone_number">                        <input type="text" class="form-control" placeholder="Marin" name="marin_name">                        <input type="text" class="form-control" placeholder="Message" name="message">                        <button type="submit" class="btn btn-default" style="background: #6f94c6; margin-top: 5px;">Submit</button>                    </form>                </div>            </div>        </div>    </div>    <!-- Optional JavaScript; choose one of the two! -->    <!-- Option 1: Bootstrap Bundle with Popper -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <!-- Option 2: Separate Popper and Bootstrap JS -->    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  </body></html>
