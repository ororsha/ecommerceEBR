{% extends "base.html" %}{% block content %}    <div class='row'>        <div class='col'>    <h1>{{ object.title }}</h1>    {{ object.timestamp|timesince }} ago    {{ object.description|linebreaks }}<br/>    {% if object.image_1 %}        <img src='{{ object.image_1.url }}' class='img-fluid' alt="boat-main-img" />    {% endif %}</div></div>{% endblock %}
