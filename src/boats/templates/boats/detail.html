{% extends "base.html" %}{% block content %}    <div class='row'>        <div class='col-12 col-md-6'>                <h1>{{ object.title }}</h1>                {% if object.image_1 %}                    <img src='{{ object.image_1.url }}' class='img-fluid' />                {% endif %}                {{ object.timestamp|timesince }} ago                {{ object.description|linebreaks }}<br/>        </div>        <div class='col-12 col-md-6 date-form'>            {% include 'boats/snippets/update-cart.html' with boat=object cart=cart %}        </div></div>{% endblock %}
