<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}    <input type='hidden' name='boat_id' value='{{ boat.id }}' />    {% if in_cart %}        <button type='submit' class='btn btn-link btn-sm' style="padding: 0; cursor: pointer;">Remove?</button>    {% else %}        {% if boat in cart.boats.all %}            In cart <button type='submit' class='btn btn-link'>Remove?</button>        {% else %}            <button type='submit'  class='btn btn-success'>Add to cart</button>        {% endif %}    {% endif %}</form>
