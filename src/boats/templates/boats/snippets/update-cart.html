<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}    <input type='hidden' name='boat_id' value='{{ boat.id }}' />    <input type='hidden' name='item_id' value='{{ item.id }}' />    <input type='hidden' name='user_name' value='{{ request.user }}' />    {% if in_cart %}        <button type='submit' class='btn btn-link btn-sm' style="padding: 0; cursor: pointer;">Remove?</button>    {% else %}        {% if boat in cart.boats.all %}            Already booked <button type='submit' class='btn btn-link'>Remove?</button>        {% else %}            <div>            <span class="form-label">Check In</span>            <input type="datetime-local" name="invited_date" class="form-control" required>            <span class="form-label">Check Out</span>            <input type="datetime-local" name="return_date" class="form-control" required>            </div>            <button type='submit'  class='btn btn-success'>Add to cart</button>        {% endif %}    {% endif %}</form>
