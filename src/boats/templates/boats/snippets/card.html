<div class="card" style="width: 100%;">  {% if instance.image_1 %}    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image_1.url }}" alt="{{ instance.title}} logo"></a>    {% endif %}  <div class="card-body">    <h4 class="card-title">{{ instance.title }} <span style="font-size: 15px;">- {{ instance.boat_category }}</span></h4>    <p class="card-text">{{ instance.description }}</p>    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>  </div></div>
