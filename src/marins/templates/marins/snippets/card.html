{% block content %}<div class="card" style="width: 20rem;">  {% if instance.image_1 %}    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image_1.url }}" alt="{{ instance.title}} logo"></a>    {% endif %}  <div class="card-body">    <h4 class="card-title">{{ instance.title }}</h4>    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>  </div></div>{% endblock %}
