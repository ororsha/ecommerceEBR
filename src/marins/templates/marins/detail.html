{% extends "base.html" %}{% block content %}    <div class='row'>        <div class='col-12 col-md-6'>                <h1>{{ object.title }}</h1>                {{ object.description|linebreaks }}<br/>                {% if object.image_1 %}                    <img src='{{ object.image_1.url }}' class='img-fluid' />                {% endif %}                {% if object.image_2 %}                    <img src='{{ object.image_2.url }}' class='img-fluid' />                {% endif %}                {% if object.image_3 %}                    <img src='{{ object.image_3.url }}' class='img-fluid' />                {% endif %}        </div></div>{% endblock %}
